<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="radio" name="slider" id="switch1" checked />
    <input type="radio" name="slider" id="switch2" />
    <input type="radio" name="slider" id="switch3" />
    <input type="radio" name="slider" id="switch4" />
    <input type="radio" id="smth" />
    <div class="slider">
      <div class="wrapper">
        <div class="content">
          <img src="./assets/gigachad1.jpeg" alt="1" />
          <img src="./assets/gigachad2.jpg" alt="2" />
          <img src="./assets/gigachad3.jpeg" alt="3" />
          <img src="./assets/gigachad4.jpeg" alt="4" />
        </div>
      </div>
      <div class="desc"></div>
      <div class="controls">
        <label for="switch1"><div class="circle"></div></label>
        <label for="switch2"><div class="circle"></div></label>
        <label for="switch3"><div class="circle"></div></label>
        <label for="switch4"><div class="circle"></div></label>
        <label for="smth">hey</label>
      </div>
    </div>
  </body>
</html>
