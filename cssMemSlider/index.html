<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="radio" name="slider" id="switch1" checked />
    <input type="radio" name="slider" id="switch2" />
    <input type="radio" name="slider" id="switch3" />
    <input type="radio" name="slider" id="switch4" />
    <div class="slider">
      <div class="wrapper">
        <div class="content">
          <img src="./assets/gigachad1.jpeg" alt="1" />
          <img src="./assets/gigachad2.jpg" alt="2" />
          <img src="./assets/f7b.png" alt="3" />
          <img src="./assets/4afe5dbdad49b97d63b6e59f62016091.jpeg" alt="4" />
        </div>
      </div>
      <div class="desc-wrapper">
        <div class="desc">
          <div class="text-wrapper">
            <div class="text">Когда не смог придумать мем для таска</div class="text">
            <div class="text">Однажды нам всем придется ответить за свои поступки, и бог не будет так милостив...</div class="text">
            <div class="text">Типичный фанат поотнимать баллы за маленькие недоточеты на кросс чеке</div class="text">
            <div class="text">Типичный любитель поставить сотку на кросс чеке</div class="text">
          </div>
        </div>
        <div class="controls">
          <label for="switch1"><div class="circle"></div></label>
          <label for="switch2"><div class="circle"></div></label>
          <label for="switch3"><div class="circle"></div></label>
          <label for="switch4"><div class="circle"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
