        <img src="" alt="1" />

        <img src="" alt="3" />
        <img src="" alt="4" />
      </div>
      <div class="desc"></div>
      <div class="controls">

        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
      </div>
    </div>
